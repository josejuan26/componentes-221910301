<div class="card mt-5" style="width: 18rem;">
    <img [src]="materia.imagen" class="card-img-top" alt="UTVT">
    <div class="card-body">
      <h5 class="card-title">{{materia.cuatrimestre}} Cuatrimestre</h5>
      <h6>Materias</h6>

      <p class="card-text">{{materia.materias}}</p>
      <h6>{{materia.fecha | date:'dd/MM/YYYY'}}</h6>
    </div>
  </div>
